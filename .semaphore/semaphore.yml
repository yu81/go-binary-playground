# https://docs.semaphoreci.com/article/86-language-golang
version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Golang example
    task:
      jobs:
        - name: Run Go 1.11
          commands:
            - checkout
            - sem-version go 1.11
            - go test -v -cover ./...
        - name: Run Go 1.12
          commands:
            - checkout
            - sem-version go 1.12
            - go test -v -cover ./...
        - name: Run Go 1.11 bench
          commands:
            - checkout
            - sem-version go 1.11
            - go test -v -cover -bench=. -benchmem ./... -run "Benchmark*"
        - name: Run Go 1.12 bench
          commands:
            - checkout
            - sem-version go 1.12
            - go test -v -cover -bench=. -benchmem ./... -run "Benchmark*"
